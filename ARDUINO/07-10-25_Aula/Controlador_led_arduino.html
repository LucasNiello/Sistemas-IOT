<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de LEDs com Arduino via Web</title>

  <!-- ================================
  * Fonte e estilos
  ================================ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6fbf4;
      --card-bg: rgba(255,255,255,0.85);
      --muted: #6b7280;
      --green: #16a34a;
      --red: #dc2626;
      --card-border: rgba(0,0,0,0.08);
      --shadow: 0 6px 20px rgba(20,20,40,0.06);
      --radius: 12px;
      --accent: #1f2937;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #eef6ea 100%);
      color: #0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:48px 20px;
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    /* ================================
    * Cabeçalho
    ================================ */
    header{
      text-align:center;
      margin-bottom:36px;
    }
    h1{
      margin:0 0 12px;
      font-size:40px;
      line-height:1.05;
      color:var(--accent);
      font-weight:700;
      letter-spacing: -0.5px;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:16px;
    }

    /* ================================
    * Grid principal
    ================================ */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:36px;
      align-items:start;
      margin-top:28px;
    }

    /* ================================
    * Cartão (LED)
    ================================ */
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:28px 24px;
      border:1px solid var(--card-border);
      box-shadow: var(--shadow);
      text-align:center;
    }
    .card h2{
      margin:0 0 20px;
      font-size:22px;
      color:var(--accent);
      font-weight:700;
    }

    /* ================================
    * Controles (botões)
    ================================ */
    .controls{
      display:flex;
      gap:20px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    button.btn{
      min-width:130px;
      padding:14px 18px;
      border-radius:8px;
      border:4px solid rgba(0,0,0,0.06);
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s ease, opacity .12s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.04);
    }
    button.btn:active{ transform:translateY(1px) }

    /* ================================
    * Estilo dos botões
    ================================ */
    .btn.green{
      background: linear-gradient(180deg, #18a34a 0%, #0e8a3d 100%);
      color: #e9fff0;
      border-color: rgba(0,0,0,0.12);
      text-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }
    .btn.red{
      background: linear-gradient(180deg, #e23a3a 0%, #c62323 100%);
      color: #fff3f3;
      border-color: rgba(0,0,0,0.12);
      text-shadow: 0 1px 0 rgba(0,0,0,0.12);
    }

    /* ================================
    * Indicador de status
    ================================ */
    .status {
      display:inline-block;
      font-size:14px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.04);
      color:var(--muted);
      font-weight:600;
      margin-top:10px; /* espaço acima */
    }
    .status.on{ background: rgba(30,160,80,0.12); color: #0c7a3a; }
    .status.off{ background: rgba(220,60,60,0.08); color: #9b1f1f; }

    /* ================================
    * Responsividade (mobile)
    ================================ */
    @media (max-width:820px){
      .grid{ grid-template-columns:1fr; gap:18px; }
      h1{ font-size:32px; }
      button.btn{ min-width:120px; font-size:16px; padding:12px 14px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ================================
    * Cabeçalho
    ================================ -->
    <header>
      <h1>Controle de LEDs com Arduino via Web</h1>
      <p class="lead">Interface simples para ligar/desligar LEDs conectados ao seu Arduino.</p>
    </header>

    <!-- ================================
    * Conteúdo principal
    ================================ -->
    <main class="grid" role="main">

      <!-- ================================
      * LED 1 (Verde)
      ================================ -->
      <section class="card" aria-labelledby="led1-title">
        <h2 id="led1-title">LED 1 (Verde)</h2>
        <div class="controls" aria-hidden="false">
          <button class="btn green" data-led="1" data-action="on" aria-label="Ligar LED 1">Ligar</button>
          <button class="btn red" data-led="1" data-action="off" aria-label="Desligar LED 1">Desligar</button>
        </div>
        <span id="status-1" class="status off" aria-live="polite">Desligado</span>
      </section>

      <!-- ================================
      * LED 2 (Vermelho)
      ================================ -->
      <section class="card" aria-labelledby="led2-title">
        <h2 id="led2-title">LED 2 (Vermelho)</h2>
        <div class="controls">
          <button class="btn green" data-led="2" data-action="on" aria-label="Ligar LED 2">Ligar</button>
          <button class="btn red" data-led="2" data-action="off" aria-label="Desligar LED 2">Desligar</button>
        </div>
        <span id="status-2" class="status off" aria-live="polite">Desligado</span>
      </section>

    </main>
  </div>
</body>
</html>
